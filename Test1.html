<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruchrechnen</title>
  
</head>
<style>
body {
  max-width: 30em;
  margin: 0 auto;
  padding: 0 6px;
}
.aufgabe {
   margin: 1em 0;
   display: grid;
   grid: "Auf  Auf " auto 
         "text text" auto
         "vers vers" auto
         "prüf lsng" auto;
       
   gap: 0.3em;
   
   
}
.aufgabe .Auf {
   grid-area: Auf;
   font: bold 1rem sans-serif;
   margin: 0;}

.aufgabe .text {
   grid-area: text;
   margin: 0;
}
.aufgabe .lsng {
   grid-area: lsng;
}

.aufgabe .versuch {
   grid-area: vers;
   
}

@media (width > 15em) {
   .aufgabe {
      grid: "Auf   Auf   Auf " auto 
            "text text text" auto
            "vers prüf lsng" auto
          /  1fr auto auto;
   }
}

@media (width > 15em) {
   .alter {
      grid: "Auf   Auf   Auf " auto 
            "text text text" auto
            "lsng lsng lsng" auto
          /  1fr auto auto;
   }
}
</style>

<form class="aufgabe" name="aufgabe_1">
  <p class="Auf"  >Aufgabe 1</p>
  <p class="text" style="font-weight:bold">1 840</p>
  <label class="versuch">
    Ihr Ergebnis:
    <input type="text" id="Eintrag1" maxlength="12" size="10" style= background-color:yellow ></input>
    <button id="Pruef1" onclick="Aufgabe1()">Prüfen</button>
  <button id="Loesung1" onclick="window.open('https://www.matheaufgaben-loesen.de/Bruchrechnen/Bruch_Aufgabe1.pdf');" style="visibility:hidden">Lösung</button>
  </label>
  
               
                
                
                 
                      <script>
                        function Aufgabe1() { 
                                                
                          if (Eintrag1.value=="2*2*2*2*5*23") {alert("Richtig"); document.getElementById("Pruef1").disabled= true;document.getElementById("Loesung1").style.visibility="visible";   
                          }  
                           
                          else if (Eintrag1.value!=="2*2*2*2*5*23" && Eintrag1.value!=="") {alert("Der Eintrag ist falsch. Die richtige Lösung wird eingetragen."); document.getElementById("Eintrag1").value="2*2*2*2*5*23";            
                          document.getElementById("Loesung1").style.visibility="visible";document.getElementById("Pruef1").disabled= true;}
                               
                          else if (Eintrag1.value=="") {alert("Bitte eine Eingabe machen")}}
                         
                      </script>
</form>

<form class="alter" name="aufgabe_2">

</form>
