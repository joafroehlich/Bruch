<pre><p class ="Aufgabe">Bruch Aufgabe 21

Bestimmen Sie den ggT von 91, 364, 1 365, 3 822 und 18 018.                                       

91 = <span style="color:red;">7 * 13</span> 

364 = 2 * 2 * <span style="color:red;">7 * 13</span>  

1 365 = 3 * 5 * <span style="color:red;">7 * 13</span>  

3 822 = 2 * 3 * 7 * <span style="color:red;">7 * 13</span> 

18 018 = 2 * 3 * 3 * <span style="color:red;">7</span> * 11 * <span style="color:red;">13</span>   

Größter gemeinsamer Teiler ggT = <span style="color:red;">7 * 13 = 91</span>    
          
</p></pre>
